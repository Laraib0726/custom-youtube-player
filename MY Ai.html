<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Live Lecture</title>
    <style>
      :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #ecf0f1;
        --dark: #2c3e50;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        min-height: 100vh;
        padding: 20px;
        color: var(--dark);
      }

      h1 {
        color: var(--primary);
        margin: 30px 0;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }

      #playerContainer {
        max-width: 800px;
        margin: 20px auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      }

      .controls, .inputs {
        background: rgba(255,255,255,0.9);
        padding: 20px;
        border-radius: 12px;
        margin: 20px auto;
        max-width: 800px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--secondary);
        color: white;
        margin: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52,152,219,0.4);
        background: #2980b9;
      }

      #rewindButton {
        background: var(--accent);
      }

      #rewindButton:hover {
        background: #c0392b;
        box-shadow: 0 5px 15px rgba(231,76,60,0.4);
      }

      select, input[type="text"] {
        padding: 10px;
        border: 2px solid var(--light);
        border-radius: 6px;
        font-size: 16px;
        margin: 8px;
        transition: border-color 0.3s ease;
        width: 200px;
      }

      select:focus, input[type="text"]:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 8px rgba(52,152,219,0.2);
      }

      label {
        font-weight: 600;
        margin-right: 10px;
        color: var(--primary);
      }

      .input-group {
        margin: 15px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      @media (max-width: 768px) {
        #playerContainer {
          width: 95%;
        }

        .button {
          width: 90%;
          margin: 8px auto;
        }

        select, input[type="text"] {
          width: 90%;
          margin: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>üéì Lecture Player</h1>
    
    <div id="playerContainer">
      <div id="player"></div>
    </div>
    
    <div class="controls">
      <div class="input-group">
        <label for="speedControl">‚è© Speed:</label>
        <select id="speedControl">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x Normal</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
        <button id="rewindButton" class="button">‚è™ Rewind 10s</button>
      </div>
    </div>
    
    <div class="inputs">
      <div class="input-group">
        <label for="urlInput">üì∫ URL:</label>
        <input type="text" id="urlInput" placeholder="Paste YouTube URL">
      </div>
      <div class="input-group">
        <label for="startTimeInput">‚è± Start Time:</label>
        <input type="text" id="startTimeInput" placeholder="hh:mm:ss">
      </div>
      <button id="loadUrlBtn" class="button">üöÄ Load Video</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;
      var liveTime = 0;
      
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '450',
          width: '100%',
          videoId: 'QO-GfZEBxuY',
          playerVars: {
            'controls': 0,
            'disablekb': 1,
            'modestbranding': 1,
            'rel': 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
      
      function onPlayerReady(event) {
        event.target.playVideo();
        updateLiveTime();
      }
      
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
          updateLiveTime();
        }
      }
      
      function updateLiveTime() {
        setInterval(function() {
          var current = player.getCurrentTime();
          if (current > liveTime) {
            liveTime = current;
          }
        }, 1000);
      }
      
      document.getElementById('speedControl').addEventListener('change', function() {
        player.setPlaybackRate(parseFloat(this.value));
      });
      
      document.getElementById('rewindButton').addEventListener('click', function() {
        player.seekTo(Math.max(0, player.getCurrentTime() - 10), true);
      });
      
      function extractVideoID(url) {
        var regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        var match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
      }
      
      function parseTime(timeStr) {
        var parts = timeStr.split(':').map(Number);
        if (parts.length === 3) return parts[0]*3600 + parts[1]*60 + parts[2];
        if (parts.length === 2) return parts[0]*60 + parts[1];
        if (parts.length === 1) return parts[0];
        return 0;
      }
      
      document.getElementById('loadUrlBtn').addEventListener('click', function() {
        var url = document.getElementById('urlInput').value.trim();
        var startTimeStr = document.getElementById('startTimeInput').value.trim();
        var startSeconds = startTimeStr ? parseTime(startTimeStr) : 0;
        
        if (url) {
          var videoId = extractVideoID(url);
          if (videoId) {
            player.loadVideoById({ videoId: videoId, startSeconds: startSeconds });
            liveTime = startSeconds;
          } else {
            alert("Invalid YouTube URL.");
          }
        } else {
          alert("Please enter a YouTube URL.");
        }
      });
    </script>
  </body>
</html>
